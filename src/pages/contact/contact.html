<ion-header>
  <ion-navbar color="pinky">
    <ion-title>
      Searchbars
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar (ionInput)="getItems($event)" animated="true" showCancelButton="true" ></ion-searchbar>
  <ion-list >
    <ion-item *ngFor="let item of items" >
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
